<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
    </style>

    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="begin">
            <div class="begin-header">
                <div class="begin-header-logo">Psycho<span class="color-logo">Art</span></div>
                <div class="begin-header-container">
                    <img class="img-search" src="img/search.svg" alt="search">
                    <input class="begin-header-container-search" type="text" placeholder="Search items and collections">
                </div>                
                <ul class="begin-header-navigation">
                    <li>Collections</li>
                    <li>Feature</li>
                    <li>FAQ</li>
                    <button class="main-button">Select Wallet</button>
                </ul>

            </div>
            <div class="begin-body">
                <div class="begin-body-container">
                    <div class="begin-slogan">Create, Sell &<br> Collect Your Own<br> Creative NFT</div>
                    <div class="text">Lorem ipsum dolor sit amet, consectetur<br> adipiscing elit. Nunc vulputate libero et velit.</div>
                    <div class="begin-body-container-button">
                        <button class="main-button">Explore Now</button>
                        <button class="standard-button">Sell NFT</button>
                    </div>
                    <div class="begin-body-container-achievements">
                        <div class="begin-achievements">
                            <div class="begin-achievements-title">37k+</div>
                            <div class="begin-achievements-text text">Artworks</div>
                        </div>
                        <div class="begin-achievements">
                            <div class="begin-achievements-title">20k+</div>
                            <div class="begin-achievements-text text">Artists</div>
                        </div>
                        <div class="begin-achievements">
                            <div class="begin-achievements-title">99k+</div>
                            <div class="begin-achievements-text text">Aucations</div>
                        </div>
                    </div>
                </div>
                <div class="begin-body-img">
                    <img src="img/heroimage.png" alt="">
                </div>
            </div>
            <div class="begin-footer">
                <img src="img/Binance logo.svg" alt="">
                <img src="img/Ethereum logo.svg" alt="">
                <img src="img/Blockchain logo.svg" alt="">
            </div>
        </div>

    </div>
</body>
</html>
